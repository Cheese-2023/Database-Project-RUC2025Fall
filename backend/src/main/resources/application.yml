server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: county-risk-warning-system
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/county_risk_warning_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    # 关闭SQL日志输出到控制台，避免日志中出现SQL运算结果
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: 县域风险预警系统API文档
    description: 县域风险预警与可视化决策系统后端接口
    version: 1.0.0
    concat: RUC Database Project
    license: Apache 2.0
    license-url: https://www.apache.org/licenses/LICENSE-2.0.html

# JWT配置
jwt:
  secret: county-risk-warning-system-secret-key-2025
  expiration: 86400000 # 24小时

# 日志配置
logging:
  level:
    com.county.risk: info
    com.baomidou.mybatisplus: warn
    org.springframework: warn
    org.apache.ibatis: warn
    java.sql: warn
    javax.sql: warn
  file:
    name: logs/application.log
    max-size: 100MB
    max-history: 30
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
